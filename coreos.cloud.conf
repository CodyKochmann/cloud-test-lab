#cloud-config

# add ssh key so login is possible
ssh_authorized_keys:
  - "ssh-rsa "
hostname: "swarm-core"

# set up swap
write_files:
  - path: /etc/sysctl.d/swap.conf
    permissions: 0644
    owner: root
    content: |
      vm.swappiness=10
      vm.vfs_cache_pressure=50
  - path: /etc/init.d/setup-swap.sh
    permissions: 0700
    owner: root
    content: |
      #!/bin/bash
      fallocate -l 2G /swapfile;
      chmod 600 /swapfile;
      mkswap /swapfile;
      swapon /swapfile;

# set up DNS
write_files:
  - path: "/etc/resolv.conf"
    permissions: "0644"
    owner: "root"
    content: |
      # Google IPv4 nameservers
      nameserver 8.8.8.8
      nameserver 8.8.4.4
      # Google IPv6 nameservers
      nameserver 2001:4860:4860::8888
      nameserver 2001:4860:4860::8844
